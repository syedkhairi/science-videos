	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$.getJSON('https://v2-api.sheety.co/182a087c1d6ff0cf57c51546075e244b/demos/ks3Biology', function(data) {
			var template = Handlebars.compile($('#item-template').html())
			$('#ks3Biology').html(template(data.ks3Biology))
		})
	})
	</script>
	<script id="item-template" type="text/x-handlebars-template">
		<div class="row row-cols-1 row-cols-md-4">
			{{#each this}}
			<div class="col mb-4">
			  	<div class="card h-100">
				  	<div>
				  	<span class="badge badge-info
				  	 mt-1 mr-1 position-absolute" style="right: 0">{{demoOrFullPractical}}</span><img src="https://i.ytimg.com/vi/mcixldqDIEQ/maxresdefault.jpg" class="card-img-top">
				  	</div>
				    <div class="card-body">
				      <h5 class="card-title"><a href="{{link}}" target="_blank" class="text-decoration-none">{{description}}</a></h5>
				      <p class="card-text"><span class="badge badge-primary">{{b}}</span></p>
				    </div>
			  	</div>
			</div>
		  	{{/each}}
		</div>
	</script>
</head>
