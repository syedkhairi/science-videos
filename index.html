	<script type="text/javascript">
	$(document).ready(function(){
		$.getJSON('https://v2-api.sheety.co/182a087c1d6ff0cf57c51546075e244b/demos/ks4Physics', function(data) {
			var template = Handlebars.compile($('#item-template').html())
			$('#ks3Biology').html(template(data.ks4Physics))
		})
	})
	</script>
	<script id="item-template" type="text/x-handlebars-template">
		<div class="row row-cols-1 row-cols-md-4">
			{{#each this}}
			<div class="col mb-3">
			  	<div class="card h-100">
					<div class="d-flex justify-content-center">
		            	<div class="img-gradient h-100 w-100">
				            <div style="object-fit: fill">
					            <img src="https://i.ytimg.com/vi/mcixldqDIEQ/maxresdefault.jpg" class="card-img-top">
					        </div>
					    </div>
					</div>
					<span class="badge badge-info mt-1 mr-1 position-absolute" style="right: 0">{{demoOrFullPractical}}</span>
				    <div class="card-body">
					    <p class="card-text mt-n3 small"><span class="badge badge-primary text-wrap text-left">{{topic}}</span></p>
						<h5 class="card-title mb-n1 mt-n2"><a href="{{link}}" target="_blank" class="text-decoration-none stretched-link">{{description}}</a></h5>
				    </div>
			  	</div>
			</div>
		  	{{/each}}
		</div>
	</script>
</head>
